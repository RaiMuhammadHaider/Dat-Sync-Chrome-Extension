<!DOCTYPE >
<html>

<head>
  <meta charset="utf-8" />
  <title>DAT Sync 2.0</title>
  <link href="main.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #0e1320;
      --panel: #141b2d;
      --text: #e7ebf5;
      --muted: #8da2c0;
      --accent: #5aa2ff;
      --grad1: #2b3260;
      --grad2: #6c4ac8;
      --border: rgba(255, 255, 255, .08);
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--bg), #0c1020 60%, var(--grad1));
      color: var(--text);
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap {
      width: 360px;
      padding: 14px 14px 10px;
    }

    .card {
      background: linear-gradient(180deg, var(--panel), #0f1626);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, .4);
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 16px;
      text-transform: uppercase;
    }

    .logo {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      /* background: linear-gradient(135deg, var(--grad2), #ff67d1); */
      background-image: url(icons/icon48.png);
      background-repeat: no-repeat;
      background-size: cover;
      /* bottom: 10px; */

    }

    .sub {
      color: var(--muted);
      font-size: 12px;
    }

    .domain {
      font-size: 12px;
      color: var(--muted);
    }

    .btn {
      padding: 9px 12px;
      border-radius: 12px;
      background: var(--accent);
      color: #fff;
      border: 0;
      font-weight: 600;
      cursor: pointer;
    }

    .btn.secondary {
      background: #2a3550;
    }

    .btn.ghost {
      background: transparent;
      border: 1px solid var(--border);
    }

    .btn:disabled {
      opacity: .5;
      cursor: not-allowed;
    }

    .stack {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .status {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      min-height: 16px;
    }

    .footer {
      margin-top: 10px;
      text-align: center;
      color: var(--muted);
      font-size: 11px;
    }

    /* Big slider */
    .bar {
      margin-top: 10px;
      position: relative;
      height: 54px;
      border-radius: 18px;
      background: linear-gradient(90deg, #1b2340, #1b1f3a);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .bar .label {
      letter-spacing: .4px;
      font-weight: 700;
      opacity: .9;
    }

    .thumb {
      position: absolute;
      top: 6px;
      /* left: 6px; */
      right: 6px;
      width: 98px;
      height: 40px;
      border-radius: 14px;
      background: linear-gradient(35deg, var(--grad2), #3b82f6);
      box-shadow: 0 6px 18px rgba(0, 0, 0, .5);
      transition: left .25s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
    }

    .bar.on .thumb {
      left: calc(100% - 105px);
    }

    .bar.off .thumb {
      left: 6px;
    }

    .k {
      font-size: 11px;
      color: var(--muted);
    }

    /* Settings panel */
    .settings-toggle {
      margin-top: 10px;
      width: 100%;
    }

    .panel {
      margin-top: 8px;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px;
      background: #0d1424;
    }

    .panel .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      max-height: 220px;
      overflow: auto;
      padding-right: 4px;
    }

    .panel label {
      font-size: 12px;
      color: var(--muted);
      display: block;
      margin-bottom: 4px;
    }

    .panel .line {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .panel input[type="text"],
    .panel input[type="password"],
    .panel textarea {
      width: 100%;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0b1220;
      color: var(--text);
      font-size: 12px;
    }

    .pill {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
      background: #1f2744;
      color: #9fb3d9;
      border: 1px solid var(--border);
    }

    .muted {
      color: var(--muted);
      font-size: 11px;
    }

    .hidden {
      display: none;
    }

    .no-copy {
      user-select: none;
    }

    .toggle {
      position: relative;
      width: 120px;
      height: 40px;
      background: #222;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 4px;
    }

    .toggle .thumb {
      position: absolute;
      top: 4px;
      left: 4px;
      width: 52px;
      height: 32px;
      background: var(--accent);
      border-radius: 16px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .toggle.on .thumb {
      left: calc(100% - 56px);
      background: var(--accent);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <div class="title">
          <div class="logo">

          </div> DAT Sync
        </div>
        <div class="domain" id="domainLabel">—</div>
      </div>

      <!-- Big sliding bar -->
      <div id="slider" class="bar off" role="switch" aria-checked="false" tabindex="0">
        <div class="thumb" id="thumb">OFF</div>
        <div class="label">dat.com</div>
      </div>

      <!-- Actions -->
      <div class="stack">
        <button id="pushBtn" class="btn" disabled>Push Cookies</button>
        <button id="mergeBtn" class="btn secondary" disabled>Merge Cookies</button>
        <button id="genBtn" class="btn ghost">Setup Token</button>
      </div>

      <div class="status" id="status">Loading…</div>

      <!-- Inline settings -->
      <button id="settingsBtn" class="btn secondary settings-toggle">Settings</button>
      <div id="settingsPanel" class="panel hidden">
        <div class="grid">
          <div>
            <label>GitHub Token (PAT) <span class="pill">masked</span></label>
            <div class="line">
              <input id="tokenMasked" class="no-copy" type="text" value="********" readonly />
              <button id="tokenEdit" class="btn ghost" style="min-width:72px;">Edit</button>
            </div>
          </div>
          <div>
            <label>Gist ID <span class="pill">masked</span></label>
            <div class="line">
              <input id="gistIdMasked" class="no-copy" type="text" value="********" readonly />
              <button id="gistIdEdit" class="btn ghost" style="min-width:72px;">Edit</button>
            </div>
          </div>
          <div>
            <label>Secret (Admin Phrase) <span class="pill">masked</span></label>
            <div class="line">
              <input id="secretMasked" class="no-copy" type="text" value="********" readonly />
              <button id="secretEdit" class="btn ghost" style="min-width:72px;">Edit</button>
            </div>
          </div>
          <div>
            <label>Session Filename</label>
            <input id="filename" type="text" value="session.json" />
          </div>
          <div>
            <label>Auth CSV Filename</label>
            <input id="authFile" type="text" value="users.csv" />
          </div>
            <!-- <div class="row"><label>Encrypt to Gist</label><label class="switch"><input id="encrypt" type="checkbox"><span
        class="slider"></span></label>
    <label for="">Store sessions encrypted. Requires the admin security phrase.</label>
  </div> -->
  <div class="row">
  <label>Encrypt to Gist</label>
  <label class="switch">
    <input id="encrypt" type="checkbox" checked>
    <span class="slider switch settings-toggle"></span>
    
  </label>
  <!-- <label for="">Store sessions encrypted. Requires the admin security phrase.</label> -->
 
</div>

         
          <label>Auto-Push</label>
          <div class="line">
            <input id="autoPush" type="checkbox" />
            <span class="k">When on, cookie changes trigger a debounced push.</span>
          </div>
          
     <div style="display: flex;">
       <div class="stack" style="margin-top:8px;">
        <button id="saveBtn" class="btn">Save</button>
        <span class="muted" id="saveStatus"></span>
      </div>
      <div class="stack" style="margin-top:8px;">
        <button id="copyBtn" class="btn">Copy</button>
        <span class="muted" id="copyStatus"></span>

     </div>
      </div>

      <div style="margin-top:8px;">
        <label>Generated Setup Token</label>
        <textarea id="tokenOut" rows="2" readonly></textarea>
      </div>
    </div>
        </div>
        <div class="hidden">
          <label>Debug: Allow plain (do not use in prod)</label>
          <input id="encrypt" type="checkbox" checked />
        </div>
      </div>



    <div class="footer">Developed by ASH Dispatch</div>
  </div>
  </div>

  <script type="module" src="gate.js">

  </script>
 <script src="event.js">

 </script>
</body>

</html>
